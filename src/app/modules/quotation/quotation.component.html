<img class="logo-ss" src="../assets/img/logo_ssanyong.png" alt="Logo" width="250">

<div class="div-form">

  <div class="form-inputs">
    <span class="text-title">¡Cotiza la tuya!</span>
    
    <form [formGroup]="quotationForm" (ngSubmit)="onSaveQuotation()">

      <div class="col-lg-12 mt-2">
        
        <div class="form-group">
          <span class="text-label">Selecciona un modelo</span>
          <select formControlName="car_model" type="text" class="form-select form-rounded">
            <option value="">Seleccione un Modelo</option>
            <option value="{{ item.subtitle }}" *ngFor="let item of carModels">
              {{ item.subtitle }}
            </option>
          </select>
        </div>

        <div class="form-group mt-1">
          <span class="text-label">Nombre completo</span>
          <input type="text" class="form-control form-rounded">
        </div>
        
        <div class="form-group mt-1">
          <span class="text-label">Email</span>
          <input type="text" class="form-control form-rounded">
        </div>
        
        <div class="form-group mt-1">
          <span class="text-label">Número Celular</span>
          <input type="text" class="form-control form-rounded">
        </div>
        
      </div>

      <div class="row">
        <div class="col-md-6 mt-2">
          <span class="text-label">Departamento</span>
          <select formControlName="department_id" type="text" class="form-select form-rounded">
            <option value="">Seleccione</option>
            <option value="{{ item.department_id }}" *ngFor="let item of departments">
              {{ item.name }}
            </option>
          </select>
        </div>

        <div class="col-md-6 mt-2">
          <span class="text-label">Ciudad</span>
          <select formControlName="city_id" type="text" class="form-select form-rounded">
            <option value="">Seleccione</option>
            <option value="{{ item.city_id }}" *ngFor="let item of cities">
              {{ item.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="mt-2">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label text-politics" for="flexCheckDefault">
            Acepto la política de 
          </label>
          <a class="text-link" href=""> Tratamiento de Datos Personales</a>
      </div>

      <button type="submit" class="btn">Enviar datos</button>
    </form>
  </div>  
</div>

<img class="img-esp" src="../assets/img/icons_esp.png" alt="Logo" width="250">
